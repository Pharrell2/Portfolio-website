<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw6p+CDTsL4z5Q9APqH8n5WuKjY5fPf4do5J5psF18KTAhFJw4f+W4C5f8UMZvF" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
    <title>Hypercars</title>
   
</head>
<body>
  <header class="bg-dark text-white text-center py-4">
      <h1>Hypercars</h1>
  </header>

  <div class="container mt-4">
      <div class="row">
          <div class="col-md-4">
              <h2>Filters</h2>
              <form id="filterForm">
                  <div class="form-group">
                      <label for="minPrice">Min Price:</label>
                      <input type="number" class="form-control" id="minPrice" placeholder="Enter Min Price">
                  </div>
                  <div class="form-group">
                      <label for="maxPrice">Max Price:</label>
                      <input type="number" class="form-control" id="maxPrice" placeholder="Enter Max Price">
                  </div>
                  <div class="form-group">
                      <label for="country">Country:</label>
                      <select class="form-control" id="country">
                          <option value="all">All</option>
                          <option value="USA">USA</option>
                          <option value="Italy">Italy</option>
                          <option value="UK">UK</option>
                          <!-- Add more country options as needed -->
                      </select>
                  </div>
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="favorites">
                      <label class="form-check-label" for="favorites">Favorites Only</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Filter</button>
              </form>
          </div>
          <div class="col-md-8">
              <h2>Supercars</h2>
              <div id="carList" class="car-boxes-container">
                  <!-- Supercar boxes will be dynamically added here -->
              </div>
          </div>
      </div>
  </div>

  <script>
      // Sample car data (you can replace this with your data)
      const cars = [
          { name: 'Ferrari 488', price: 250000, image: 'ferrari488.jpg', country: 'Italy', favorite: false },
          { name: 'Lamborghini Huracan', price: 280000, image: 'Lamborghini_Huracan.jpg', country: 'Italy', favorite: true },
          { name: 'Aston Martin Valkyrie', price: 3000000, image: 'Aston-Martin-Valkyrie.jpg', country: 'UK', favorite: false },
          { name: 'Bugatti Veyron', price: 1900000, image: 'bugatti-veyron.jpg', country: 'France', favorite: false }
      ];

      // Function to display cars based on the filter
      function displayCars(minPrice, maxPrice, selectedCountry, showFavorites) {
          const carList = document.getElementById('carList');
          carList.innerHTML = '';

          cars.forEach((car) => {
              if (
                  car.price >= minPrice &&
                  car.price <= maxPrice &&
                  (selectedCountry === 'all' || car.country === selectedCountry) &&
                  (!showFavorites || car.favorite)
              ) {
                  const carBox = document.createElement('div');
                  carBox.className = 'car-box col-md-4 mb-3';
                  carBox.innerHTML = `
                      <img src="${car.image}" class="car-image" alt="${car.name}">
                      <div class="car-details">
                          <h5>${car.name}</h5>
                          <p class="car-price">$${car.price.toLocaleString()}</p>
                          <p class="car-country">Country: ${car.country}</p>
                      </div>
                  `;
                  carList.appendChild(carBox);
              }
          });
      }

      // Handle form submission
      const filterForm = document.getElementById('filterForm');
      filterForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const minPrice = parseInt(document.getElementById('minPrice').value);
          const maxPrice = parseInt(document.getElementById('maxPrice').value);
          const selectedCountry = document.getElementById('country').value;
          const showFavorites = document.getElementById('favorites').checked;
          displayCars(minPrice, maxPrice, selectedCountry, showFavorites);
      });

      // Initial display of all cars
      displayCars(0, Infinity, 'all', false);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-rziKpXU5/C2Uwz5/8d1FpJSZfB7j8q5T56OAz8vFcF3Iqzj5F5tZW5g6E5Kw5F5y5V5" crossorigin="anonymous"></script>
</body>
</html>
