<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw6p+CDTsL4z5Q9APqH8n5WuKjY5fPf4do5J5psF18KTAhFJw4f+W4C5f8UMZvF" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-UBKwCUM1HO0vOvhNu5Hixsjo7aYAxmOhDWlou0o7g5DK/9WlCQUzr9g9K5EpuSdQ" crossorigin="anonymous">

    <title>Hypercar Showcase</title>
   
</head>
<body>
  <header class="bg-dark text-white text-center py-4">
      <h1>Hypercar Showcase</h1>
  </header>

  <div class="container mt-4">
      <div class="row">
          <div class="col-md-4">
              <h2>Filters</h2>
              <form id="filterForm">
                  <div class="form-group">
                      <label for="country">Country:</label>
                      <select class="form-control" id="country">
                          <option value="all">All</option>
                          <option value="USA">USA</option>
                          <option value="Italy">Italy</option>
                          <option value="UK">UK</option>
                          <option value="Sweden">Sweden</option>
                      </select>
                  </div>
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="favorites">
                      <label class="form-check-label" for="favorites">Favorites Only</label>
                  </div>
              </form>
          </div>
          <div class="col-md-8">
              <h2>The top Hypercars</h2>
              <button id="sortPriceBtn" class="btn btn-secondary mb-3">Sort by Price</button>
              <div id="carList" class="car-boxes-container">
                  <!-- Supercar boxes will be dynamically added here -->
              </div>
          </div>
      </div>
  </div>

  <script>
      // Sample car data (you can replace this with your data)
      const cars = [
          { name: 'Ferrari 488', price: 250000, image: 'ferrari_488.jpg', country: 'Italy', favorite: false },
          { name: 'Lamborghini ', price: 280000, image: 'Lamborghini-Huracan.jpg', country: 'Italy', favorite: true },
          { name: 'Aston Martin ', price: 3000000, image: 'Aston-Martin-Valkyrie.jpg', country: 'UK', favorite: false },
          { name: 'Bugatti ', price: 1900000, image: 'bugatti-veyron.jpg', country: 'France', favorite: false },
          { name: 'Koenigsegg', price: 1500000, image: 'koenigsegg-agera.jpg', country: 'Sweden', favorite: true },
          { name: 'McLaren P1', price: 1100000, image: 'McLaren_P1.jpg', country: 'UK', favorite: false },
      ];

      let sortAsc = true; // Variable to keep track of sorting order

      // Function to display cars based on the filter
      function displayCars(selectedCountry, showFavorites) {
          const carList = document.getElementById('carList');
          carList.innerHTML = '';

          let filteredCars = cars.filter((car) => 
              (selectedCountry === 'all' || car.country === selectedCountry) &&
              (!showFavorites || car.favorite)
          );

          // Sort the cars by price
          filteredCars.sort((a, b) => sortAsc ? a.price - b.price : b.price - a.price);

          filteredCars.forEach((car) => {
              const carBox = document.createElement('div');
              carBox.className = 'car-box col-md-4 mb-3';
              carBox.innerHTML = `
                  <img src="${car.image}" class="car-image" alt="${car.name}">
                  <div class="car-details">
                      <h5>${car.name}</h5>
                      <p class="car-price">$${car.price.toLocaleString()}</p>
                      <i class="favorite-icon ${car.favorite ? 'fas' : 'far'} fa-heart"></i>
                  </div>
              `;

              // Add event listener to favorite icon
              const favoriteIcon = carBox.querySelector('.favorite-icon');
              favoriteIcon.addEventListener('click', () => {
                  car.favorite = !car.favorite;
                  favoriteIcon.classList.toggle('fas');
                  favoriteIcon.classList.toggle('far');
              });

              carList.appendChild(carBox);
          });
      }

      // Handle form submission
      const filterForm = document.getElementById('filterForm');
      filterForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const selectedCountry = document.getElementById('country').value;
          const showFavorites = document.getElementById('favorites').checked;
          displayCars(selectedCountry, showFavorites);
      });

      // Initial display of all cars
      displayCars('all', false);

      // Add event listener for Sort by Price button
      const sortPriceBtn = document.getElementById('sortPriceBtn');
      sortPriceBtn.addEventListener('click', () => {
          sortAsc = !sortAsc; // Toggle sorting order
          const selectedCountry = document.getElementById('country').value;
          const showFavorites = document.getElementById('favorites').checked;
          displayCars(selectedCountry, showFavorites);
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-rziKpXU5/C2Uwz5/8d1FpJSZfB7j8q5T56OAz8vFcF3Iqzj5F5tZW5g6E5Kw5F5y5V5" crossorigin="anonymous"></script>
</body>
</html>
